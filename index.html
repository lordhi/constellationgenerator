<html>
	<head>
		<style type="text/css">
			th, td{
				text-align: center;
			}

			th, tr {
				height: 40px;
			}

			th{
				border: 1px solid black;
			}

			table{
				width: 40%;
				padding: 15px;
				border: 1px solid black;
				border-spacing: 15px;
				border-collapse: collapse;
			}

			.slider{
				width: 90%;
				background: #d3d3d3;
				height: 5px;
			}
		</style>
		<table>
			<tr>
				<th colspan="2">
					Generator Controls
				</th>
				<th colspan="2">
					Other Controls
				</th>
				<th>
					JSON
				</th>
			</tr>
			<tr>
				<td>
					Star Density
				</td>
				<td style="border-right: 1px solid black">
					<input type="range" min="4" max="12" value="8" class="slider" id="starDensity">
				</td>
				<td>
					Canvas Size
				</td>
				<td style="border-right: 1px solid black">
					<input type="range" min="100" max="2000" value="500" step="100" class="slider" id="canvasSize">
				</td><td></td>
			</tr>
			<tr>
				<td>
					Number of Constellations
				</td>
				<td style="border-right: 1px solid black">
					<input type="range" min="0" max="24" value="12" class="slider" id="numConstellations">
				</td>
				<td>
					Invert Colours
				</td>
				<td style="border-right: 1px solid black">
					<input type="checkbox" name="invertColours">
				</td><td></td>
			</tr>
			<tr>
				<td>
					Stars per Constellation
				</td>
				<td style="border-right: 1px solid black">
					<input type="range" min="2" max="12" value="7" class="slider" id="constellationSize">
				</td>
				<td></td><td style="border-right: 1px solid black"></td><td></td>
			</tr>
			<tr>
				<td>
					Constellation Max Distance
				</td>
				<td style="border-right: 1px solid black">
					<input type="range" min="6" max="8.5" value="7.25" step="0.01" class="slider" id="starDensity">
				</td>
				<td><td style="border-right: 1px solid black"></td></td><td></td>
			</tr>
		</table>
	</head>
</html>
